<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivasi Ksatria</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body, html {height:100%;width:100%;font-family:Arial,sans-serif;overflow-x:hidden;}

    .container {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }
    .slide {
      scroll-snap-align: start;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: white;
      background: url("knight.png") no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .slide h1, .slide p {
      text-shadow: 2px 2px 6px #000;
    }

    .slide1 h1 {font-size: 1.8em;margin-bottom: 20px;}
    .slide1 p {font-size: 1.2em;}

    .slide2 h1 {
      margin-bottom: 20px;
    }
    .audio-box {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 450px;
    }
    .audio-box audio {width: 100%;}
  </style>
</head>
<body>
  <div class="container">
    <!-- Slide 1 -->
    <section class="slide slide1">
      <h1>‚öîÔ∏è Gempur dulu musuh di dalam kepalamu!</h1>
      <p>Maka dunia akan bertekuk lutut.<br><br>
      <strong>Raungkan sumpahmu:</strong><br>
      TIDAK PULANG SEBELUM MENANG!</p>
    </section>

    <!-- Slide 2 -->
    <section class="slide slide2">
      <h1>üéß Dengarkan Narasi Utama</h1>
      <div class="audio-box">
        <audio controls>
          <source src="pejuangtangguh2(2).mp3" type="audio/mpeg">
          Browser Anda tidak mendukung pemutar audio.
        </audio>
      </div>
    </section>
  </div>
</body>
</html>
