<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivasi Ksatria</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('knight.jpg') no-repeat center center/cover;
      text-align: center;
      transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
    }
    .hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .show {
      opacity: 1;
      visibility: visible;
    }
    h1 {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px black;
    }
    button {
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background: rgba(255, 140, 0, 0.9);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: rgba(255, 80, 0, 1);
    }
    audio {
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Slide 1 -->
  <div id="slide1" class="slide show">
    <h1>ðŸ”¥ Gempur dulu musuh di dalam kepalamu,<br>maka dunia akan bertekuk lutut! ðŸ”¥</h1>
    <button onclick="goToSlide2()">Masuk ke Narasi Utama</button>
  </div>

  <!-- Slide 2 -->
  <div id="slide2" class="slide hidden">
    <h1>ðŸŽ§ Dengarkan Narasi Utama</h1>
    <audio controls>
      <source src="pejuangtangguh2(2).mp3" type="audio/mpeg">
      Browser Anda tidak mendukung pemutar audio.
    </audio>
  </div>

  <script>
    function goToSlide2() {
      // Fullscreen mode
      let elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }

      // Pindah slide
      document.getElementById("slide1").classList.remove("show");
      document.getElementById("slide1").classList.add("hidden");
      document.getElementById("slide2").classList.remove("hidden");
      document.getElementById("slide2").classList.add("show");
    }
  </script>
</body>
</html>
