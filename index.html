<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivasi Ksatria</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; width: 100%; font-family: Arial, sans-serif; }

    .slide {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    /* Slide 1: teks motivasi */
    .slide1 {
      background: linear-gradient(to right, #111, #333);
      color: white;
    }
    .slide1 h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .slide1 p {
      font-size: 1.2em;
    }

    /* Slide 2: gambar ksatria + audio di bawah */
    .slide2 {
      background: url("knight.png") no-repeat center center;
      background-size: cover;
      color: white;
      position: relative;
    }
    .slide2 h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
    }
    .audio-box {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }
    .audio-box audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Slide 1 -->
  <section class="slide slide1">
    <h1>‚öîÔ∏è Gempur dulu musuh di dalam kepalamu!</h1>
    <p>Maka dunia akan bertekuk lutut.<br><br>
    <strong>Raungkan sumpahmu:</strong><br>
    TIDAK PULANG SEBELUM MENANG!</p>
  </section>

  <!-- Slide 2 -->
  <section class="slide slide2">
    <h1>üéß Dengarkan Narasi Utama</h1>
    <div class="audio-box">
      <audio controls>
        <source src="pejuangtangguh2(2).mp3" type="audio/mpeg">
        Browser Anda tidak mendukung pemutar audio.
      </audio>
    </div>
  </section>
</body>
</html>
