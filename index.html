<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivasi Ksatria</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body, html {
      height:100%;
      width:100%;
      font-family: Arial, sans-serif;
      background: url("knight.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .screen {
      display: none;
      height:100vh;
      width:100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding:20px;
    }
    h1, p {
      text-shadow: 2px 2px 6px #000;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 25px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 2px 2px 8px #000;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: rgba(255,255,255,0.9);
      color: #000;
    }
    .audio-box {
      margin-top: 20px;
      width: 90%;
      max-width: 450px;
    }
    audio {width:100%;}
  </style>
</head>
<body>
  <!-- Slide 1 -->
  <div class="screen" id="screen1" style="display:flex;">
    <h1>‚öîÔ∏è Gempur dulu musuh di dalam kepalamu!</h1>
    <p>Maka dunia akan bertekuk lutut.<br><br>
    <strong>Raungkan sumpahmu:</strong><br>
    TIDAK PULANG SEBELUM MENANG!</p>
    <button class="btn" onclick="goToAudio()">‚ñ∂Ô∏è Masuk ke Narasi Utama</button>
  </div>

  <!-- Slide 2 (Narasi) -->
  <div class="screen" id="screen2">
    <h1>üéß Dengarkan Narasi Utama</h1>
    <div class="audio-box">
      <audio controls autoplay>
        <source src="pejuangtangguh2(2).mp3" type="audio/mpeg">
        Browser Anda tidak mendukung pemutar audio.
      </audio>
    </div>
  </div>

  <script>
    function goToAudio(){
      document.getElementById("screen1").style.display="none";
      document.getElementById("screen2").style.display="flex";
    }
  </script>
</body>
</html>
