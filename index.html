<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivasi Ksatria</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .slides {
      display: flex;
      height: 100%;
      width: 200%; /* 2 slide */
      transition: transform 0.6s ease-in-out;
    }
    section {
      height: 100%;
      width: 100%;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    /* Slide 1: Motivasi */
    .slide1 {
      background: linear-gradient(to right, #111, #333);
      color: #fff;
    }
    .slide1 h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .slide1 p {
      font-size: 1.2em;
      line-height: 1.5em;
    }
    /* Slide 2: Gambar + Audio */
    .slide2 {
      background: url("knight.png") no-repeat center center;
      background-size: cover;
      color: #fff;
      justify-content: flex-end; /* konten di bawah */
      align-items: center;
      padding: 40px 20px;
    }
    .slide2 h1 {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 2px 2px 5px #000;
    }
    .slide2 audio {
      width: 95%;
      max-width: 450px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
    }
    /* Navigasi tombol */
    .nav {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .nav button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: none;
      background: #aaa;
      cursor: pointer;
    }
    .nav button.active {
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="slides" id="slides">
    <!-- Slide 1 -->
    <section class="slide1">
      <h1>‚öîÔ∏è Gempur dulu musuh di dalam kepalamu!</h1>
      <p>Maka dunia akan bertekuk lutut.<br><br>
      <strong>Raungkan sumpahmu:</strong><br>
      TIDAK PULANG SEBELUM MENANG!</p>
    </section>
    <!-- Slide 2 -->
    <section class="slide2">
      <h1>üéß Dengarkan Narasi Utama</h1>
      <audio controls>
        <source src="pejuangtangguh2(2).mp3" type="audio/mpeg">
        Browser Anda tidak mendukung pemutar audio.
      </audio>
    </section>
  </div>

  <!-- Navigasi -->
  <div class="nav">
    <button class="active" onclick="goToSlide(0)"></button>
    <button onclick="goToSlide(1)"></button>
  </div>

  <script>
    const slides = document.getElementById("slides");
    const navButtons = document.querySelectorAll(".nav button");

    function goToSlide(index) {
      slides.style.transform = `translateX(-${index * 100}%)`;
      navButtons.forEach(btn => btn.classList.remove("active"));
      navButtons[index].classList.add("active");
    }
  </script>
</body>
</html>
